<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script src="http://api.eventful.com/js/api"></script>

    <style>
      #moreOn{
          text-decoration: none;
        }
        html, #map-page { height: 100%; }
        #map-page-header { height: 7%; }
        #map-canvas-div{height: 88%;}
    </style>
</head>

<body>
    <div data-role="page" id="home">
        <div data-role="header">
            <h3 id="headerText" style="float:center;">My Events App</h3>
            <a id="refresh" href="#" data-icon="recycle" class="ui-btn-right">Load Events</a>
        </div>
        <div data-role="content">
            <ul id="eventsList" data-role="listview">

            </ul>
        </div>
    </div>

    <div data-role="page" id="details">
        <div data-role="header" data-add-back-btn="true">
          <a id="showInMap" href="#map-page" data-icon="location" class="ui-btn-right">Show location in Map</a>
            <h1>Event Details</h1>
        </div>
        <div data-role="content">
            <img id="eventIcon" />
            <h4 id="eventName"></h4>
            <ul data-role="listview" data-inset="true">
                <li><span id="eventDescription"></span></li>
                <li><span id="eventVenue"></span></li>
                <li><span id="eventStartTime"></span></li>
                <li><span id="eventUrl"></span></li>
            </ul>
        </div>

    </div>

    <div data-role="page" id="map-page" data-url="map-page">
    <div data-role="header" id="map-page-header" data-theme="a" data-add-back-btn="true">
    <h1>Event Location</h1>
    </div>
    <div role="main" class="ui-content" id="map-canvas-div">
      <!-- Map goes here -->
      </div>
  </div>


</body>

<script src="mycode.js"></script>

</html>
